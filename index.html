    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: 'var(--background)',
              foreground: 'var(--foreground)',
              'card-foreground': 'var(--card-foreground)',
              primary: {
                DEFAULT: 'var(--primary)',
                hover: 'var(--primary-hover)',
                foreground: 'var(--primary-foreground)',
              },
              accent: {
                DEFAULT: 'var(--accent)',
                hover: 'var(--accent-hover)',
                foreground: 'var(--accent-foreground)',
              },
              success: {
                DEFAULT: 'var(--success)',
                hover: 'var(--success-hover)',
                foreground: 'var(--success-foreground)',
              },
              input: 'var(--input)',
              border: 'var(--border)',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          },
        },
      };
    </script>
    
    <style>
      :root {
        --background: #f4f4f5; /* zinc-100 */
        --foreground: #27272a; /* zinc-800 */
        --card: #ffffff;
        --card-foreground: #27272a;
        --primary: #475569; /* slate-600 */
        --primary-hover: #334155; /* slate-700 */
        --primary-foreground: #ffffff;
        --accent: #16a34a; /* green-600 */
        --accent-hover: #15803d; /* green-700 */
        --accent-foreground: #ffffff;
        --success: #16a34a; /* green-600 */
        --success-hover: #15803d; /* green-700 */
        --success-foreground: #ffffff;
        --input: #e4e4e7; /* zinc-200 */
        --border: #d4d4d8; /* zinc-300 */
      }

      .dark {
        --background: #09090b; /* zinc-950 */
        --foreground: #e4e4e7; /* zinc-200 */
        --card: #18181b; /* zinc-900 */
        --card-foreground: #e4e4e7;
        --primary: #94a3b8; /* slate-400 */
        --primary-hover: #cbd5e1; /* slate-300 */
        --primary-foreground: #09090b;
        --accent: #22c55e; /* green-500 */
        --accent-hover: #16a34a; /* green-600 */
        --accent-foreground: #09090b;
        --success: #22c55e; /* green-500 */
        --success-hover: #16a34a; /* green-600 */
        --success-foreground: #09090b;
        --input: #27272a; /* zinc-800 */
        --border: #3f3f46; /* zinc-700 */
      }
      
      html, body {
        height: 100vh;
        overflow: hidden;
      }
      
      body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: var(--background);
        position: relative;
      }

      .background-design {
        position: fixed;
        inset: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        opacity: 0.03;
        transform: scale(1.5);
        filter: blur(60px);
      }
      
      .dark .background-design {
        opacity: 0.05;
      }

      /* Enhanced Glassmorphism Effect */
      .bg-card {
        background-color: color-mix(in srgb, var(--card) 85%, transparent);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid color-mix(in srgb, var(--border) 30%, transparent);
        box-shadow: 0 4px 30px color-mix(in srgb, black 5%, transparent);
      }
      
      /* Animation classes */
      .hover-lift {
        transition: transform 0.2s ease-out, box-shadow 0.2s ease-out;
      }
      .hover-lift:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 12px -2px color-mix(in srgb, black 8%, transparent), 0 3px 5px -3px color-mix(in srgb, black 8%, transparent);
      }

      .animate-fade-in {
        animation: fadeIn 0.5s ease-in-out;
      }
      
      .animate-fade-in-up {
        animation: fadeInUp 0.5s ease-out both;
      }
      
      .animate-fade-in-item {
        animation: fadeInItem 0.5s ease-out forwards;
      }
      
      .animate-scale-in {
        animation: scaleIn 0.3s ease-out forwards;
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes fadeInItem {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      @keyframes scaleIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
    </style>
