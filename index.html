    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: 'var(--background)',
              foreground: 'var(--foreground)',
              'card-foreground': 'var(--card-foreground)',
              primary: {
                DEFAULT: 'var(--primary)',
                hover: 'var(--primary-hover)',
                foreground: 'var(--primary-foreground)',
              },
              accent: {
                DEFAULT: 'var(--accent)',
                hover: 'var(--accent-hover)',
                foreground: 'var(--accent-foreground)',
              },
              success: {
                DEFAULT: 'var(--success)',
                hover: 'var(--success-hover)',
                foreground: 'var(--success-foreground)',
              },
              input: 'var(--input)',
              border: 'var(--border)',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              gothic: ['Cinzel', 'serif'],
            },
          },
        },
      };
    </script>
    
    <style>
      :root {
        --background: #f8fafc; /* slate-50 */
        --foreground: #020617; /* slate-950 */
        --card: #ffffff;
        --card-foreground: #020617;
        --primary: #4338ca; /* indigo-700 */
        --primary-hover: #3730a3; /* indigo-800 */
        --primary-foreground: #ffffff;
        --accent: #f97316; /* orange-500 */
        --accent-hover: #ea580c; /* orange-600 */
        --accent-foreground: #ffffff;
        --success: #16a34a; /* green-600 */
        --success-hover: #15803d; /* green-700 */
        --success-foreground: #ffffff;
        --input: #e2e8f0; /* slate-200 */
        --border: #cbd5e1; /* slate-300 */
      }

      .dark {
        --background: #0f172a; /* slate-900 */
        --foreground: #f1f5f9; /* slate-100 */
        --card: #1e293b; /* slate-800 */
        --card-foreground: #f1f5f9;
        --primary: #818cf8; /* indigo-400 */
        --primary-hover: #6366f1; /* indigo-500 */
        --primary-foreground: #0f172a;
        --accent: #fb923c; /* orange-400 */
        --accent-hover: #f97316; /* orange-500 */
        --accent-foreground: #0f172a;
        --success: #22c55e; /* green-500 */
        --success-hover: #16a34a; /* green-600 */
        --success-foreground: #0f172a;
        --input: #334155; /* slate-700 */
        --border: #334155; /* slate-700 */
      }
      
      html, body {
        height: 100vh;
        overflow: hidden;
      }
      
      body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: var(--background);
        position: relative;
      }

      .background-design {
        position: fixed;
        inset: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        opacity: 0.05;
        transform: scale(1.5);
        filter: blur(60px);
      }
      
      .dark .background-design {
        opacity: 0.1;
      }

      /* Enhanced Glassmorphism Effect */
      .bg-card {
        background-color: color-mix(in srgb, var(--card) 70%, transparent);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid color-mix(in srgb, var(--border) 25%, transparent);
        box-shadow: 0 4px 30px color-mix(in srgb, black 8%, transparent);
      }
      
      .font-gothic {
        font-family: 'Cinzel', serif;
      }
      
      /* Animation classes */
      .hover-lift {
        transition: transform 0.2s ease-out, box-shadow 0.2s ease-out;
      }
      .hover-lift:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 12px -2px color-mix(in srgb, black 8%, transparent), 0 3px 5px -3px color-mix(in srgb, black 8%, transparent);
      }

      .animate-fade-in {
        animation: fadeIn 0.5s ease-in-out;
      }
      
      .animate-fade-in-up {
        animation: fadeInUp 0.5s ease-out both;
      }
      
      .animate-fade-in-item {
        animation: fadeInItem 0.5s ease-out forwards;
      }
      
      .animate-scale-in {
        animation: scaleIn 0.3s ease-out forwards;
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes fadeInItem {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      @keyframes scaleIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
    </style>
